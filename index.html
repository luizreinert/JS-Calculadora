<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Javascript - estudos</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex col justify-content-center mx-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-8 d-flex justify-content-center">
                    <div class="calculadora">
                        <input type="text" id="visor" disabled class="form-control mx-auto mb-4 mt-2 p-2 shadow-none text-end">
                        <div class="calc-row mb-1 d-flex col-12">
                            <button type="button" class="btn btn-dark botao m-1 text-white two-key" onmouseup="calcular('acao', 'c')">C</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('acao', '/')">/</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('acao', '*')">X</button>
                        </div>
                        <div class="calc-row mb-1 d-flex col-12">
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 7)">7</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 8)">8</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 9)">9</button>    
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('acao', '-')">-</button>
                        </div>
                        <div class="calc-row mb-1 d-flex col-12">
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 4)">4</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 5)">5</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 6)">6</button>    
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', '+')">+</button>
                        </div>
                        <div class="calc-row mb-1 d-flex col-12">
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 1)">1</button> 
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 2)">2</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('valor', 3)">3</button>    
                            <button type="button" class="btn btn-dark m-1 text-white equals" onmouseup="calcular('acao', '=')">=</button> 
                        </div>
                        <div class="calc-row-bt mb-1 d-flex col-12 justify-content-center">
                            <button type="button" class="btn btn-dark botao m-1 text-white two-key" onmouseup="calcular('valor', '0')">0</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white" onmouseup="calcular('acao', '.')">.</button>
                            <button type="button" class="btn btn-dark botao m-1 text-white invisible"></button>                
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/culbootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
